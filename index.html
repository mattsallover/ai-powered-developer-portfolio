    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .gradient-text {
        background: linear-gradient(90deg, #6366f1, #ec4899, #f472b6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
        animation: gradient-text-animation 5s linear infinite;
      }
      .glow {
        box-shadow: 0 0 8px theme('colors.indigo.500'), 0 0 20px theme('colors.pink.500');
      }
      .aurora-bg {
        position: relative;
        overflow: hidden;
      }
      .aurora-bg::before, .aurora-bg::after {
        content: '';
        position: absolute;
        z-index: 0;
        filter: blur(100px);
        opacity: 0.3;
        will-change: transform;
      }
      .aurora-bg::before {
        background: radial-gradient(circle, #4f46e5, transparent 60%);
        width: 400px;
        height: 400px;
        top: -100px;
        left: -100px;
        animation: move-aurora-1 15s infinite linear;
      }
      .aurora-bg::after {
        background: radial-gradient(circle, #ec4899, transparent 60%);
        width: 500px;
        height: 500px;
        bottom: -150px;
        right: -150px;
        animation: move-aurora-2 15s infinite linear alternate;
      }
      .fade-in {
        opacity: 0;
        animation: fade-in-animation 0.8s ease-out forwards;
      }
      @keyframes move-aurora-1 {
        0% { transform: translate(0, 0) rotate(0deg); }
        50% { transform: translate(200px, 100px) rotate(180deg); }
        100% { transform: translate(0, 0) rotate(360deg); }
      }
      @keyframes move-aurora-2 {
        0% { transform: translate(0, 0) rotate(0deg); }
        100% { transform: translate(-150px, -50px) rotate(180deg); }
      }
      @keyframes fade-in-animation {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
       @keyframes gradient-text-animation {
        to {
            background-position: 200% center;
        }
      }
    </style>
